<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .story::after{
            content:'》';
            color:red;
            font-size:40px;
        }
        .story::before{
            content:'《';
            color:yellow;
            font-size:40px;
        }
    </style>
</head>
<body>
    <p class="story">平凡的世界</p>
</body>
